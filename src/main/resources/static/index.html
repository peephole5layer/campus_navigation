<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Campus Navigator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="bg-blur"></div>
<div class="container">
    <div class="control-panel shadow">
        <h3 class="text-gradient">🎓 AI Campus Navigator</h3>

        <div class="row mb-3">
            <div class="col">
                <label for="source">Source</label>
                <select id="source" class="form-select"></select>
            </div>
            <div class="col">
                <label for="destination">Destination</label>
                <select id="destination" class="form-select"></select>
            </div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button id="voiceBtn" style="background: #6f42c1; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                🎙️ Speak Destination
            </button>
        </div>


        <button class="btn btn-primary w-100 mt-3" onclick="getRoute()">
            <i class="fas fa-route"></i> Show Route
        </button>
    </div>

    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a2e0faac94.js" crossorigin="anonymous"></script>
<!-- Your script -->
<script src="script.js"></script>
<script src="voice-search.js"></script>

</body>
</html>
