<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Campus Navigator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="bg-blur"></div>
<div class="container">
    <div class="control-panel shadow p-4 rounded bg-white mt-4">
        <h3 class="text-gradient text-center mb-4">üéì Campus Navigator</h3>

        <!-- Replace your dropdown section with this -->
        <div class="row mb-3">
            <div class="col">
                <label for="source">Source</label>
                <div class="input-group">
                    <select id="source" class="form-select"></select>
                    <button class="btn btn-outline-secondary" onclick="startVoice('source')">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
            <div class="col">
                <label for="destination">Destination</label>
                <div class="input-group">
                    <select id="destination" class="form-select"></select>
                    <button class="btn btn-outline-secondary" onclick="startVoice('destination')">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>


        <button class="btn btn-primary w-100 mb-2" onclick="getRoute()">
            <i class="fas fa-route"></i> Show Route
        </button>

        <!-- Indoor Navigation Button -->
        <button class="btn btn-outline-secondary w-100" onclick="location.href='indoor.html'">
            üè¢ Indoor Navigation
        </button>
    </div>

    <div id="map" class="mt-3"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<script src="https://kit.fontawesome.com/a2e0faac94.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="voice-search.js"></script>
</body>
</html>
